<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Header -->
    <header class="top-header">
      <div class="header-pantry-icon">
        <img src="./assets/images/fridge-icon.png" alt="Pantry Icon">
        <h2>My Pantry</h2>
      </div>
      <div class="logo-title">
          <img src="./assets/images/logo/logo.png" alt="Logo" width="40">
          <div class="title-text">
            <h1>Recipe Wizz</h1>
            <h2>A good time cooking</h2>
          </div>
          
      </div>

      <button class="favorites-toggle">
        <img src="./assets/images/4.png" alt="Show favorites" width="40"> <p>See Favorites</p>
      </button>
      
    </header>


    <div class="main">  
          
        <!-- <div class="activemenu" id="pantry"> -->
          <aside class="pantry" >
            <p>Select the ingredients you have:</p>
            <div class="pantry-area">
      
              <!-- <div id="search-bar">
                <input type="text" id="ingredient-input" placeholder="Enter ingredient">
                <button id="search-btn">Search</button>
              </div> -->
  
                <div class="pantry-boxcontainer">
      
                </div>
      
            </div>      
          </aside>


        <!-- </div> -->
        <!-- <div class="activemenu" id="recipe-area"> -->
          <main class="right-area">
  
            <div class="display-title">
              <!-- <h1>Recipe Wizard</h1>
              <h3>Your fastest recipe finder</h3> -->
              <div id="result-info">
                <p id="activeIngred">
                  <span id="recipeCount">Welcome to your Recipe Wizard!</span>
                </p>
              </div>

            </div>
            
            <div class="display-area" id="recipes">
             
            </div>
  
          </main>
        <!-- </div> -->
      </div>


     <!-- Mobile Navigation -->
     <nav class="mobile-nav">
      <a href="#" class="nav-item" data-view="pantry">
          <img src="./assets/images/fridge-icon.png" alt="My Pantry">
          <span>My Pantry</span>
      </a>
      <a href="#" class="nav-item" data-view="home">
          <img src="./assets/images/home-icon.png" alt="Home">
          <span>Home</span>
      </a>
    
  </nav>

    <script src="js/api/edamam.js"></script>

    <!-- Components -->
    <script src="js/components/categoryManager.js"></script>
       
    <!-- Storage -->
    <script src="js/storage/favorites.js"></script>
       
    <!-- Main -->
    <script src="js/main.js"></script>
